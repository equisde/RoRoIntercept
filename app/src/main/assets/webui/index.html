<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoRo Interceptor - Professional Proxy</title>
    <style>
        :root {
            --primary: #0066cc;
            --primary-dark: #0052a3;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --dark: #1a1d23;
            --dark-2: #242830;
            --dark-3: #2d3139;
            --light: #e4e7eb;
            --border: #3a3f47;
            --text: #f8f9fa;
            --text-muted: #9ba3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: var(--dark-2);
            border-bottom: 1px solid var(--border);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            z-index: 100;
        }

        .toolbar-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toolbar-divider {
            width: 1px;
            height: 24px;
            background: var(--border);
            margin: 0 4px;
        }

        .btn {
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-secondary { background: var(--dark-3); color: var(--text); border: 1px solid var(--border); }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.running {
            background: rgba(40, 167, 69, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-badge.stopped {
            background: rgba(220, 53, 69, 0.15);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sessions-panel {
            width: 400px;
            background: var(--dark-2);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sessions-header {
            padding: 12px 16px;
            background: var(--dark-3);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
        }

        .session-item {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.15s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .session-item:hover {
            background: var(--dark-3);
        }

        .session-item.selected {
            background: rgba(0, 102, 204, 0.15);
            border-left: 3px solid var(--primary);
        }

        .session-icon {
            width: 28px;
            height: 28px;
            background: var(--dark-3);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
        }

        .session-icon.get { background: rgba(40, 167, 69, 0.2); color: var(--success); }
        .session-icon.post { background: rgba(0, 102, 204, 0.2); color: var(--primary); }

        .session-content {
            flex: 1;
            min-width: 0;
        }

        .session-title {
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-url {
            font-size: 11px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .inspector-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .inspector-tabs {
            display: flex;
            background: var(--dark-2);
            border-bottom: 1px solid var(--border);
            padding: 0 16px;
        }

        .inspector-tab {
            padding: 10px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            transition: all 0.2s;
        }

        .inspector-tab:hover {
            color: var(--text);
            background: var(--dark-3);
        }

        .inspector-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .inspector-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .inspector-pane {
            display: none;
        }

        .inspector-pane.active {
            display: block;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            padding: 40px;
            text-align: center;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table tr {
            border-bottom: 1px solid var(--border);
        }

        .data-table td {
            padding: 8px 12px;
            font-size: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .data-table td:first-child {
            color: var(--text-muted);
            width: 200px;
            font-weight: 500;
        }

        .code-block {
            background: var(--dark-2);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 500px;
            overflow-y: auto;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--dark-3);
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .sessions-panel {
                width: 100%;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .main-layout {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-section">
            <h1 style="font-size: 16px; font-weight: 700;">üöÄ RoRo Interceptor</h1>
            <button id="startBtn" class="btn btn-success">‚ñ∂ Start</button>
            <button id="stopBtn" class="btn btn-danger" style="display: none;">‚èπ Stop</button>
            <span id="statusBadge" class="status-badge stopped">Stopped</span>
        </div>
        
        <div class="toolbar-divider"></div>
        
        <div class="toolbar-section">
            <button id="clearBtn" class="btn btn-secondary">üóë Clear</button>
        </div>

        <div style="flex: 1;"></div>

        <div class="toolbar-section">
            <span style="font-size: 11px; color: var(--text-muted);">Proxy: <b>:2580</b></span>
        </div>
    </div>

    <div class="main-layout">
        <div class="sessions-panel">
            <div class="sessions-header">
                <h3 style="font-size: 13px; font-weight: 600;">Sessions</h3>
                <span style="font-size: 11px; color: var(--text-muted);" id="sessionCount">0</span>
            </div>
            <div class="sessions-list" id="sessionsList">
                <div class="empty-state">
                    <h3>No Sessions</h3>
                    <p>Start the proxy to capture traffic</p>
                </div>
            </div>
        </div>

        <div class="inspector-panel">
            <div class="inspector-tabs">
                <div class="inspector-tab active" data-tab="overview">Overview</div>
                <div class="inspector-tab" data-tab="headers">Headers</div>
                <div class="inspector-tab" data-tab="body">Body</div>
                <div class="inspector-tab" data-tab="logs">Logs</div>
            </div>
            
            <div class="inspector-content">
                <div id="overview" class="inspector-pane active">
                    <div class="empty-state">
                        <h3>No Session Selected</h3>
                        <p>Select a session to view details</p>
                    </div>
                </div>
                
                <div id="headers" class="inspector-pane"></div>
                <div id="body" class="inspector-pane"></div>
                <div id="logs" class="inspector-pane">
                    <div class="code-block" id="logsContent">No logs yet...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessions = [];
        let selectedSession = null;
        let ws = null;

        function connectWebSocket() {
            ws = new WebSocket('ws://' + window.location.host + '/ws');
            
            ws.onopen = () => {
                log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'status') {
                    updateStatus(data.running);
                } else if (data.type === 'request') {
                    addSession(data.request);
                } else if (data.type === 'log') {
                    log(data.message);
                }
            };

            ws.onerror = (error) => {
                log('WebSocket error: ' + error);
            };

            ws.onclose = () => {
                log('WebSocket disconnected');
                setTimeout(connectWebSocket, 2000);
            };
        }

        function log(message) {
            const logsEl = document.getElementById('logsContent');
            const timestamp = new Date().toLocaleTimeString();
            logsEl.textContent += `[${timestamp}] ${message}\n`;
            logsEl.scrollTop = logsEl.scrollHeight;
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            fetch('/api/proxy/start', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    updateStatus(data.running);
                    log('Proxy started');
                })
                .catch(e => log('Error starting proxy: ' + e));
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            fetch('/api/proxy/stop', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    updateStatus(data.running);
                    log('Proxy stopped');
                })
                .catch(e => log('Error stopping proxy: ' + e));
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            sessions = [];
            renderSessions();
            log('Sessions cleared');
        });

        function updateStatus(running) {
            const badge = document.getElementById('statusBadge');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (running) {
                badge.className = 'status-badge running';
                badge.textContent = 'Running';
                startBtn.style.display = 'none';
                stopBtn.style.display = 'flex';
            } else {
                badge.className = 'status-badge stopped';
                badge.textContent = 'Stopped';
                startBtn.style.display = 'flex';
                stopBtn.style.display = 'none';
            }
        }

        function addSession(req) {
            sessions.unshift(req);
            renderSessions();
            log(`Captured: ${req.method} ${req.url}`);
        }

        function renderSessions() {
            const list = document.getElementById('sessionsList');
            document.getElementById('sessionCount').textContent = sessions.length;
            
            if (sessions.length === 0) {
                list.innerHTML = '<div class="empty-state"><h3>No Sessions</h3><p>Start the proxy to capture traffic</p></div>';
                return;
            }

            list.innerHTML = sessions.map((s, i) => `
                <div class="session-item ${selectedSession === s ? 'selected' : ''}" onclick="selectSession(${i})">
                    <div class="session-icon ${s.method.toLowerCase()}">${s.method}</div>
                    <div class="session-content">
                        <div class="session-title">${s.method} ${new URL(s.url).hostname}</div>
                        <div class="session-url">${s.url}</div>
                    </div>
                </div>
            `).join('');
        }

        function selectSession(index) {
            selectedSession = sessions[index];
            renderSessionDetails();
        }

        function renderSessionDetails() {
            if (!selectedSession) return;

            document.getElementById('overview').innerHTML = `
                <table class="data-table">
                    <tr><td>Method</td><td>${selectedSession.method}</td></tr>
                    <tr><td>URL</td><td>${selectedSession.url}</td></tr>
                    <tr><td>Protocol</td><td>${selectedSession.protocol || 'HTTP/1.1'}</td></tr>
                    <tr><td>Timestamp</td><td>${new Date(selectedSession.timestamp).toLocaleString()}</td></tr>
                </table>
            `;

            document.getElementById('headers').innerHTML = `
                <h3 style="margin-bottom: 12px;">Request Headers</h3>
                <table class="data-table">
                    ${Object.entries(selectedSession.headers || {}).map(([k, v]) => 
                        `<tr><td>${k}</td><td>${v}</td></tr>`
                    ).join('')}
                </table>
            `;

            document.getElementById('body').innerHTML = `
                <h3 style="margin-bottom: 12px;">Request Body</h3>
                <div class="code-block">${selectedSession.body || 'No body'}</div>
            `;
        }

        document.querySelectorAll('.inspector-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.inspector-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.inspector-pane').forEach(p => p.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        connectWebSocket();
        
        fetch('/api/proxy/status')
            .then(r => r.json())
            .then(data => updateStatus(data.running))
            .catch(e => log('Error checking status: ' + e));
    </script>
</body>
</html>
