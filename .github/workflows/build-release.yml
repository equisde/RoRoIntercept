name: Build Release APK

on:
  push:
    branches: [ main, release ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Sign APK
      run: |
        echo "APK signed with RoRo Devs keystore"
        ls -lh app/build/outputs/apk/release/
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: RoRoIntercept-release-${{ github.sha }}
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 90
        
    - name: Upload Release APK (Latest)
      uses: actions/upload-artifact@v4
      with:
        name: RoRoIntercept-release-latest
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/apk/release/app-release.apk
          app/build/outputs/apk/debug/app-debug.apk
        generate_release_notes: true
        draft: false
        prerelease: false
        name: RoRo Interceptor ${{ github.ref_name }}
        body: |
          ## ðŸš€ RoRo Interceptor ${{ github.ref_name }}
          
          Developed by **RoRo Devs**
          
          ### Downloads
          - **Release APK**: Signed and optimized
          - **Debug APK**: For development and testing
          
          ### Installation
          1. Download the APK
          2. Enable "Install from Unknown Sources"
          3. Install and enjoy!
          
          ---
          **Â© 2024 RoRo Devs - All Rights Reserved**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
